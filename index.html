<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta de Cumplea√±os</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: #0d1b2a;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Estrellas fondo */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite alternate, moveStars 60s linear infinite;
}
@keyframes twinkle {
  0% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.3); }
  100% { opacity: 0.4; transform: scale(1); }
}
@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(100vh); }
}

/* Carta estilo folleto */
.card {
  width: 600px;
  height: 500px;
  perspective: 2000px;
  cursor: pointer;
  position: relative;
}

/* P√°ginas internas */
.inside {
  display: flex;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 1s ease, transform 1s ease;
  position: relative;
  z-index: 3;
}

/* P√°gina izquierda */
.inside-left {
  width: 50%;
  height: 100%;
  background: #ffc0cb; /* rosa */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  overflow: hidden;
  position: relative;
}
.inside-left img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 10px;
  object-fit: cover;
  z-index: 2;
}

/* P√°gina derecha */
.inside-right {
  width: 50%;
  height: 100%;
  background: #ffc0cb; /* rosa */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 25px;
  text-align: center;
  font-size: 1.3em;
  color: #333;
  line-height: 1.5em;
  position: relative;
  z-index: 2;
}

/* Portada */
.cover {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg,#ff6b6b,#feca57); /* color s√≥lido */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.8em;
  font-weight: bold;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  position: absolute;
  right: 0;
  backface-visibility: hidden;
  transform-origin: left;
  transition: transform 1.5s ease-in-out;
  text-align: center;
  padding: 20px;
  z-index: 5;
  overflow: hidden;
}

/* Canvas fuegos artificiales portada */
#fireworks {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
}

/* Estado abierto */
.open .cover {
  transform: rotateY(-180deg);
}
.open .inside {
  opacity: 1;
  transform: scale(1);
  transition-delay: 1s;
}

/* Confeti */
.confetti {
  position: absolute;
  top: -10px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall 3s linear forwards;
  z-index: 10;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

/* Globos animados */
.balloon {
  position: absolute;
  bottom: -60px;
  width: 30px;
  height: 40px;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: rise linear forwards;
  z-index: 1;
}
.balloon::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: 50%;
  width: 2px;
  height: 15px;
  background: #555;
  transform: translateX(-50%);
}
@keyframes rise {
  0% {
    transform: translateX(0) translateY(0);
    opacity: 0;
  }
  10% { opacity: 1; }
  100% {
    transform: translateX(var(--offsetX)) translateY(-800px);
    opacity: 0;
  }
}

/* Im√°genes de fondo */
.background-img { position: absolute; bottom: 0; width: 300px; z-index: 1; }
.ironman { left: 0; }
.tony { right: 0; }

@media (max-width: 700px) {
  .card { width: 90vw; height: 70vh; }
  .inside-right { font-size: 1.1em; }
}
</style>
</head>
<body>

<!-- Personajes -->
<img src="img/IronMan1.png" class="background-img ironman">
<img src="img/IronMan2.png" class="background-img tony">

<!-- Carta -->
<div class="card" id="birthdayCard">
  <div class="cover">
    üéÇ ¬°Feliz Cumple! üéÇ
    <canvas id="fireworks"></canvas>
  </div>
  <div class="inside">
    <div class="inside-left">
      <img src="img/MiMujer.jpeg" alt="Foto de mi novia">
    </div>
    <div class="inside-right">
      <p>‚ú® Feliz cumplea√±os mi amor ‚ù§Ô∏è ‚ú®<br><br>
      Que este d√≠a est√© lleno de alegr√≠a, amor y momentos inolvidables.<br>
      Gracias por ser la mejor parte de mi vida üíï</p>
    </div>
  </div>
</div>

<script>
// Carta
const card = document.getElementById("birthdayCard");
card.addEventListener("click", () => {
  card.classList.add("open");
  launchConfetti();
});

// Confeti
function launchConfetti() {
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = 2 + Math.random()*3 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

// Estrellas fondo
function createStars() {
  for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random()*3 + "px";
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random()*window.innerHeight + "px";
    star.style.left = Math.random()*window.innerWidth + "px";
    star.style.animationDuration = (2 + Math.random()*3) + "s, 60s";
    document.body.appendChild(star);
  }
}
createStars();

// Globos desde los lados de la p√°gina, movimiento diagonal
function spawnPageSideBalloons() {
  setInterval(() => {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');

    const side = Math.random() < 0.5 ? 'left' : 'right';
    const offsetX = (Math.random() * 200 + 50); // desplazamiento horizontal
    if(side === 'left') {
      balloon.style.left = '-50px';
      balloon.style.setProperty('--offsetX', `${offsetX}px`);
    } else {
      balloon.style.right = '-50px';
      balloon.style.setProperty('--offsetX', `${-offsetX}px`);
    }

    balloon.style.backgroundColor = `hsl(${Math.random()*360},70%,60%)`;
    balloon.style.width = 30 + Math.random()*20 + 'px';
    balloon.style.height = 40 + Math.random()*30 + 'px';
    balloon.style.animationDuration = (5 + Math.random()*5) + 's';

    document.body.appendChild(balloon);
    balloon.addEventListener('animationend', () => balloon.remove());
  }, 300);
}
spawnPageSideBalloons();

// Fuegos artificiales portada
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = 600;
canvas.height = 500;

let fireworks = [];
let particles = [];

class Firework {
  constructor(x,y,targetY){
    this.x = x; this.y = y; this.targetY = targetY; this.speed = 3+Math.random()*2; this.exploded=false;
  }
  update() {
    if(this.y>this.targetY) this.y-=this.speed;
    else if(!this.exploded){ this.explode(); this.exploded=true; }
  }
  explode(){ for(let i=0;i<30;i++) particles.push(new Particle(this.x,this.y)); }
  draw(){ ctx.fillStyle='white'; ctx.fillRect(this.x,this.y,2,10); }
}

class Particle {
  constructor(x,y){ this.x=x; this.y=y; this.speedX=(Math.random()-0.5)*5; this.speedY=(Math.random()-0.5)*5; this.alpha=1; this.color=`hsl(${Math.random()*360},100%,50%)`; }
  update(){ this.x+=this.speedX; this.y+=this.speedY; this.alpha-=0.02; }
  draw(){ ctx.fillStyle=this.color; ctx.globalAlpha=this.alpha; ctx.fillRect(this.x,this.y,3,3); ctx.globalAlpha=1; }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.03) fireworks.push(new Firework(Math.random()*canvas.width,canvas.height, Math.random()*canvas.height/2));
  fireworks.forEach((fw,i)=>{ fw.update(); fw.draw(); if(fw.exploded) fireworks.splice(i,1); });
  particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.alpha<=0) particles.splice(i,1); });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
