<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta de Cumplea√±os</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fef9f4;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Fondo de velitas */
    .candles {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 0;
      pointer-events: none;
    }
    .candle {
      width: 20px;
      height: 80px;
      background: linear-gradient(to top, #ffb347, #ffcc33);
      border-radius: 5px;
      position: relative;
    }
    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle, #ffec85 20%, #ffae34 60%, rgba(255, 87, 34, 0.8) 100%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Carta */
    .card {
      width: 600px;
      height: 500px;
      perspective: 2000px;
      cursor: pointer;
      position: relative;
      display: flex;
      z-index: 5;
    }

    /* Portada */
    .cover {
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8em;
      font-weight: bold;
      border-radius: 0 15px 15px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: absolute;
      right: 0;
      backface-visibility: hidden;
      transform-origin: left;
      transition: transform 1.5s ease-in-out;
      text-align: center;
      padding: 20px;
    }

    /* P√°gina izquierda (foto) */
    .inside-left {
      width: 50%;
      height: 100%;
      background: #fff;
      border-radius: 15px 0 0 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      overflow: hidden;
    }
    .inside-left img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* P√°gina derecha (mensaje) */
    .inside-right {
      width: 50%;
      height: 100%;
      background: white;
      border-radius: 0 15px 15px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      text-align: center;
      font-size: 1.3em;
      color: #333;
      opacity: 0;
      transition: opacity 1s ease;
      line-height: 1.5em;
    }

    /* Estado abierto */
    .open .cover {
      transform: rotateY(-180deg);
    }
    .open .inside-right {
      opacity: 1;
      transition-delay: 1.2s;
    }

    /* Confeti */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 3s linear forwards;
      z-index: 10;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Globos */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: rise 6s ease-in-out forwards;
      z-index: 10;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Im√°genes de fondo (Ironman y Tony Stark) */
    .background-img {
      position: absolute;
      bottom: 0;
      width: 400px;
      z-index: 1; /* detr√°s de globos/confeti */
    }
    .ironman {
      left: 0;
    }
    .tony {
      right: 0;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .card {
        width: 95vw;
        height: 70vh;
      }
      .inside-right {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <!-- Fondo decorativo con velitas -->
  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <!-- Fondo decorativo personajes -->
  <img src="img/IronMan1.png" alt="Ironman" class="background-img ironman">
  <img src="img/IronMan2.png" alt="Tony Stark" class="background-img tony">

  <!-- Carta -->
  <div class="card" id="birthdayCard">
    <div class="cover">üéÇ ¬°Feliz Cumple! üéÇ</div>
    <div class="inside-left">
      <img src="img/MiMujer.jpeg" alt="Foto de mi novia">
    </div>
    <div class="inside-right">
      <p>‚ú® Feliz cumplea√±os mi amor ‚ù§Ô∏è ‚ú®<br><br>
      Que este d√≠a est√© lleno de alegr√≠a, amor y momentos inolvidables.<br>
      Gracias por ser la mejor parte de mi vida üíï</p>
    </div>
  </div>

  <script>
    const card = document.getElementById("birthdayCard");

    card.addEventListener("click", () => {
      card.classList.add("open");
      launchConfetti();
      releaseBalloons();
    });

    // Confeti
    function launchConfetti() {
      for (let i = 0; i < 150; i++) { 
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    // Globos
    function releaseBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloon.style.animationDuration = 5 + Math.random() * 3 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }
  </script>

</body>
</html>
