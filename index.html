<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta de Cumplea√±os</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
  background: #0d1b2a;
}

/* Portada: fondo fuegos artificiales */
.cover {
  width: 100%;
  height: 100%;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.8em;
  font-weight: bold;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  position: absolute;
  right: 0;
  backface-visibility: hidden;
  transform-origin: left;
  transition: transform 1.5s ease-in-out;
  text-align: center;
  padding: 20px;
  z-index: 5;
  overflow: hidden;
}

/* Canvas fuegos artificiales en portada */
#fireworks {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: 1;
}

/* Contenedor de p√°ginas internas */
.inside {
  display: flex;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  opacity: 0;
  transform: scale(0.9);
  transition: opacity 1s ease, transform 1s ease;
  z-index: 3;
  position: relative;
}

/* Fondo globos en p√°ginas internas */
.inside::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
}

/* P√°gina izquierda */
.inside-left {
  width: 50%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  overflow: hidden;
  position: relative;
}
.inside-left img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 10px;
  object-fit: cover;
  z-index: 2;
}

/* P√°gina derecha */
.inside-right {
  width: 50%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 25px;
  text-align: center;
  font-size: 1.3em;
  color: #333;
  line-height: 1.5em;
  position: relative;
  z-index: 2;
}

/* Estado abierto (folleto) */
.open .cover {
  transform: rotateY(-180deg);
}
.open .inside {
  opacity: 1;
  transform: scale(1);
  transition-delay: 1s;
}

/* Confeti */
.confetti {
  position: absolute;
  top: -10px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall 3s linear forwards;
  z-index: 10;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

/* Globos (animaci√≥n) */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: rise 10s ease-in-out infinite;
  z-index: 1;
}
.balloon::after {
  content: '';
  position: absolute;
  bottom: -20px;
  left: 50%;
  width: 2px;
  height: 25px;
  background: #555;
  transform: translateX(-50%);
}
@keyframes rise {
  0% { transform: translateY(110%); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-120%); opacity: 0; }
}

/* Im√°genes de fondo */
.background-img { position: absolute; bottom: 0; width: 400px; z-index: 1; }
.ironman { left: 0; }
.tony { right: 0; }

</style>
</head>
<body>

<!-- Canvas fuegos artificiales portada -->
<canvas id="fireworks"></canvas>

<!-- Personajes -->
<img src="img/IronMan1.png" alt="Ironman" class="background-img ironman">
<img src="img/IronMan2.png" alt="Tony Stark" class="background-img tony">

<!-- Carta -->
<div class="card" id="birthdayCard">
  <div class="cover">üéÇ ¬°Feliz Cumple! üéÇ</div>
  <div class="inside">
    <div class="inside-left">
      <img src="img/MiMujer.jpeg" alt="Foto de mi novia">
    </div>
    <div class="inside-right">
      <p>‚ú® Feliz cumplea√±os mi amor ‚ù§Ô∏è ‚ú®<br><br>
      Que este d√≠a est√© lleno de alegr√≠a, amor y momentos inolvidables.<br>
      Gracias por ser la mejor parte de mi vida üíï</p>
    </div>
  </div>
</div>

<script>
// Carta
const card = document.getElementById("birthdayCard");
card.addEventListener("click", () => {
  card.classList.add("open");
  launchConfetti();
  createPageBalloons();
});

// Confeti
function launchConfetti() {
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = 2 + Math.random()*3 + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

// Globos dentro de las p√°ginas
function createPageBalloons() {
  const inside = document.querySelector('.inside');
  for (let i = 0; i < 15; i++) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * inside.offsetWidth + 'px';
    balloon.style.backgroundColor = `hsl(${Math.random()*360},70%,60%)`;
    balloon.style.animationDuration = 6 + Math.random()*4 + 's';
    inside.appendChild(balloon);
    setTimeout(()=> balloon.remove(), 12000);
  }
}

// Fuegos artificiales portada
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let particles = [];

class Firework {
  constructor(x,y,targetY){
    this.x = x;
    this.y = y;
    this.targetY = targetY;
    this.speed = 3 + Math.random()*2;
    this.exploded = false;
  }
  update() {
    if(this.y > this.targetY){
      this.y -= this.speed;
    } else if(!this.exploded){
      this.explode();
      this.exploded = true;
    }
  }
  explode(){
    for(let i=0;i<50;i++){
      particles.push(new Particle(this.x,this.y));
    }
  }
  draw(){
    ctx.fillStyle = 'white';
    ctx.fillRect(this.x,this.y,2,10);
  }
}

class Particle {
  constructor(x,y){
    this.x=x;
    this.y=y;
    this.speedX = (Math.random()-0.5)*5;
    this.speedY = (Math.random()-0.5)*5;
    this.alpha = 1;
    this.color = `hsl(${Math.random()*360},100%,50%)`;
  }
  update(){
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -=0.02;
  }
  draw(){
    ctx.fillStyle = this.color;
    ctx.globalAlpha = this.alpha;
    ctx.fillRect(this.x,this.y,3,3);
    ctx.globalAlpha = 1;
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.03) fireworks.push(new Firework(Math.random()*canvas.width,canvas.height, Math.random()*canvas.height/2));
  fireworks.forEach((fw,i)=>{
    fw.update();
    fw.draw();
    if(fw.exploded) fireworks.splice(i,1);
  });
  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
